<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather page</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caprasimo&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 currentWeatherPlatform">
          <i class="fa-solid fa-sun"></i>
          <br />
          <p class="mainWeather">
            <span class="nowTemp">
            25°C
            </span>
            <i class="fa-solid fa-arrows-rotate" id="convert"></i></p>
          <p class="currentWeatherRange">
            <span id="min"> 21°</span>|<span id="max"> 34°</span>
          </p>



          <div class="row weatherSpecs">
            <div class="col-7">
              Precipitation<br />
              Wind Speed<br />
              Humidity
            </div>
            <div class="vl"></div>
            <div class="col-5 vals">
              0%<br />
              10km/h<br />
              40%
            </div>
            <h2>
              <span id="current-date">The date</span> <br />
              <small id="current-time"> time</small>
            </h2>
          </div>
        </div>

        <div class="col-8 forecastWeatherPlatform">
          <h1 >
            <i class="fa-solid fa-location-dot"></i>
            <span id="city-name"> Polokwane, SA <span>
          </h1>
          <hr />
          <div class="row row-col-5">
            <ul>
              <li class="col">
                <p>
                  <strong>WED</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  <span class="range">22°|34°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>THU</strong>
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                  <br />
                  <span class="range">13°|21°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>FRI</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  <span class="range">20°|27°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>SAT</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  <span class="range">19°|30°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>SUN</strong>
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <br />
                  <span class="range">27°|35°</span>
                </p>
              </li>
            </ul>
          </div>

            <div class="searchBar">
              <form id="search-form">
                <input type="text" class="cityInput" id="search-bar" placeholder="Search City" />
                <input type="submit" class="searchButton" value="Search"></input>
                <button class="currLocatButton"> Current Location </button>
              </form>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1b1227959d.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
