<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather page</title>
    <link class="theme-sheet" rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto+Slab:wght@300;500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caprasimo&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body id="body-section">
    <div class="container">
      <div class="row">
        <div class="col-4 currentWeatherPlatform" id="currWeaPlat">
          <img
            id="mainWeatherIcon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
          />
          <br />
          <p class="mainWeather">
            <span class="nowTemp"></span>
            <span id="convert">
              <a href="#" id="cels-link" class="active">Â°C</a> |
              <a href="#" id="fahr-link">Â°F</a>
            </span>
          </p>
          <p class="currentWeatherRange">
            <span id="min"></span>| <span id="max"> </span>
          </p>

          <div class="row weatherSpecs">
            <span id="weatherDescription">Clear Sky </span> <br />
            <button class="col-5" id="windButton">
              <i class="fa-solid fa-wind"></i> Wind Speed<br />
              <span id="wind"></span>
            </button>
            <button class="col-5" id="humidButton">
              <i class="fa-solid fa-droplet"></i> Humidity <br />
              <span id="humid"></span>
            </button>
          </div>
          <div class="timeDate">
            <h2>
              Last updated : <br />
              <span id="current-date"></span><br />
              <small id="current-time"></small>
            </h2>
          </div>
        </div>

        <div class="col-7 forecastWeatherPlatform">
          <h1>
            <i class="fa-solid fa-map-pin"></i>
            <span id="city-name"></span>
          </h1>
          <hr />
          <div class="row row-col-5">
            <p class="forecast">
              Weekly Forecast<i class="fa-solid fa-angles-right"></i>
            </p>
            <div class="forecastColumns" id="forecast-columns"></div>
          </div>
          <hr />
          <div class="row searchBar">
            <form id="search-form">
              <input
                type="search"
                class="cityInput"
                id="search-bar"
                placeholder="Search City"
              />
              <button class="col-1 searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="col-1 currLocatButton">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </form>
          </div>
          <button class="modeBtn">Dark Mode</button>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/tecnaxt/SheCodesWork/tree/main/weatherApp/project"
      target="_blank"
    >
      Open-source code <span>by Tumelo MatlouðŸ¦‹</span>
    </a>

    <script
      src="https://kit.fontawesome.com/1b1227959d.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
