<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather page</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto+Slab:wght@300;500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caprasimo&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 currentWeatherPlatform" id="currWeaPlat">
          <img
            id="mainWeatherIcon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
          />
          <br />
          <p class="mainWeather">
            <span class="nowTemp"></span>
            <span id="convert">
              <a href="#" id="cels-link" >°C</a> |
              <a href="#" id="fahr-link">°F</a>
            </span>
          </p>
          <p class="currentWeatherRange">
            <span id="min"></span>|<span id="max"> </span>
          </p>
          
          <div class="row weatherSpecs">
            <span id="weatherDescription">Clear Sky </span> <br />
            <button class="col-6" id="windButton">
              Wind <span id="wind"></span>
            </button>
            <button class="col-6" id="humidButton">
              Humidity
              <span id="humid"></span>
            </button>
          </div>
          <div class="timeDate">
            <h2>
              Last updated at <br />
              <span id="current-date">The date</span><br />
              <small id="current-time"> time</small>
            </h2>
          </div>
        </div>

        <div class="col-7 forecastWeatherPlatform">
          <h1>
            <span id="city-name"></span>
          </h1>
          <hr />
          <div class="row row-col-5">
            <ul>
              <li class="col">
                <p>
                  <strong>WED</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  <span class="range">22°|34°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>THU</strong>
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                  <br />
                  <span class="range">13°|21°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>FRI</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  <span class="range">20°|27°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>SAT</strong>
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  <span class="range">19°|30°</span>
                </p>
              </li>
              <li class="col">
                <p>
                  <strong>SUN</strong>
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <br />
                  <span class="range">27°|35°</span>
                </p>
              </li>
            </ul>
          </div>
          <hr />
          <div class="row searchBar">
            <form id="search-form">
              <input
                type="search"
                class="cityInput"
                id="search-bar"
                placeholder="Search City"
              />
              <button class="col-1 searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="col-1 currLocatButton">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/tecnaxt/SheCodesWork/tree/main" target="_blank">
      Open-source code <span>by Tumelo Matlou.</span>
    </a>

    <script
      src="https://kit.fontawesome.com/1b1227959d.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
